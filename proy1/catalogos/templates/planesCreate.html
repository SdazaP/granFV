{% extends 'base.html' %}

{% block titulo %} Capturando Nuevo Plan de Estudio {% endblock %}

{% block contenido %}
<h4 style="color: tomato;">Capturando Planes de estudio del Tec</h4>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renders all form fields including the foreign key field 'carrera' as a dropdown -->
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'planesRead' %}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
