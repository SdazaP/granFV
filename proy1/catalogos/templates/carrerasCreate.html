{% extends 'base.html' %}

{% block titulo %}
  Capturando nueva carrera
{% endblock titulo %}

{% block contenido %}
<h3>Capturando carreras del Tec:</h3>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'carrerasRead' %}" class="btn btn-danger">Cancelar</a>
  </form>
{% endblock contenido %}
