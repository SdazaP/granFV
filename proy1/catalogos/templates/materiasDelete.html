{% extends 'base.html' %}

{% block titulo%}Eliminando materia{% endblock %}

{% block contenido %}

<form action="" method="post">
    {% csrf_token %}
    <h3 style="color: blueviolet;">Seguro que quieres eliminar la materia {{materia.nombre}}</h3>
    <button type="submit" class="btn btn-success"> Si, Eliminar</button>
    <a href="{% url 'materiasRead' %}" class="btn btn-danger">No, Cancelar </a>

</form>
{% endblock %}
